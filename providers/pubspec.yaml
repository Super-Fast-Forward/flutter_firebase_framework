name: providers
description: Reusable firestore riverpod providers
version: 0.0.1
homepage:

environment:
  sdk: ">=2.17.1 <3.3.3"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  equatable: ^2.0.0
  flutter_riverpod: ^2.3.6
  firebase_core: ^2.3.0
  cloud_firestore: ^4.0.1
  # firebase_auth_web: 5.1.3
  firebase_auth_web: 5.5.0
  firebase_auth: ^4.6.0
  # firebase_auth: 4.1.5
  auth:
    git: 
      url: https://github.com/Super-Fast-Forward/flutter_firebase_framework.git
      path: auth

dependency_overrides:
  auth:
    path: ../auth


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

