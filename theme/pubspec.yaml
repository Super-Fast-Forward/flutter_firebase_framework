version: 0.0.1
homepage:

environment:
  sdk: ">=2.17.1 <3.3.3"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  auth:
    git: 
      url: https://github.com/Super-Fast-Forward/flutter_firebase_framework.git
